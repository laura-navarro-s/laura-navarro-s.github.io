<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <title>My Svelte Chart</title>
    <link rel="stylesheet" href="public/build/bundle.css">
</head>
  
<body>
    <p>This is a paragraph before the chart.</p>
    
    <!-- This is where your Svelte chart will be embedded -->
    <div id="svelte-chart"></div>
    
    <p>This is a paragraph after the chart.</p>
    
    <script defer src="public/build/bundle.js"></script>
    <script>
        import App from './public/build/App.svelte';

        const app = new App({
            target: document.getElementById('svelte-chart')
        });
    </script>
</body>
</html>

        max-width: 700px;
        margin: auto;
        font-family: 'Roboto', sans-serif;
